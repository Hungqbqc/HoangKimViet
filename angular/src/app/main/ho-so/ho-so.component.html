<div [@routerTransition]>
    <section class="content-header" id="tesst">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>Hồ sơ</h1>
                </div>
                <div class="col-6 text-right">
                    <button type="button" class="btn btn-success m-r-5" [buttonBusy]="exporting"
                        (click)="exportToExcel()"><i class="fa fa-download"></i>
                        <span style="margin-left: 5px;">Export Excel</span></button>

                    <button type="button" class="btn btn-success m-r-5" (click)="importExcel()">
                        <i class="fa fa-upload"></i>
                        <span style="margin-left: 5px;">Import Excel</span></button>

                    <button type="button" class="btn btn-primary m-r-5" (click)="create()">
                        <i class="fa fa-plus"></i>
                        <span style="margin-left: 5px;">Thêm mới</span></button>

                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card m-0">
                <div class="card-header">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn bg-blue" (click)="getDataPage()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control" name="keyword" [placeholder]="'Nhập từ khóa...'"
                            [(ngModel)]="keyword" (keyup.enter)="getDataPage()" />
                    </div>
                </div>
                <div>
                    <p-table #dt [value]="hoSos" [lazy]="true" (onLazyLoad)="getDataPage($event)" [paginator]="true"
                        [loading]="loading" [showCurrentPageReport]="true"
                        currentPageReportTemplate="Hiển thị {first} đến {last} của {totalRecords}"
                        [rows]="paginatorRows" [totalRecords]="totalCount" [rowsPerPageOptions]="rowsPerPageOptions"
                        [scrollable]="scrollable" scrollHeight="{{scrollHeight}}">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 60px;"></th>
                                <th class="w-150">Tên khách hàng</th>
                                <th class="w-150">Giới tính</th>
                                <th class="w-150">Ngày sinh</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-record>
                            <tr class="ui-selectable-row">
                                <td style="width: 60px;">
                                    <div class="dropdown">
                                        <button class="dropdown-toggle btn btn-sm btn-transparent btn-action"
                                            type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                            <i class="pi pi-ellipsis-v i-action"></i>
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" (click)="view(record.demo.id)">Xem</a>
                                            <a class="dropdown-item" (click)="create(record.demo.id)">Sửa</a>
                                            <a class="dropdown-item" (click)="delete(record.demo)">Xóa</a>
                                        </div>
                                    </div>
                                </td>
                                <td class="w-150">{{ record.demo.ma }}</td>
                                <td class="w-150">{{ record.demo.ten }}</td>
                                <td class="w-150">{{ record.demo.integerOnly | number }}</td>
                                <td class="w-150">{{ record.demo.decimal | number }}</td>
                                <td class="w-150">
                                    <span
                                        [class]="'trang-thai hieu-luc-' + record.demo.dropdownSingle">{{record.trangThai}}</span>
                                </td>
                                <td class="w-150">
                                    <span
                                        [class]="'trang-thai duyet-' + record.demo.autoCompleteSingle">{{record.trangThaiDuyet}}</span>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td class="demo" colspan="8" style="text-align:left">{{khongCoDuLieu}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </section>
</div>
